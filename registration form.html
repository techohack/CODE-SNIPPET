<!DOCTYPE html>
<html> 
<head>
<title> my registration page</title>
</head>

      <style>
	 *{margin: 0; padding: 0;}
	 body{background: #ecf1f4; font-family: sans-serif;}
	 
	 .form-wrap{width: 320px; background: #3e3d3d; padding:40px 20px; box-sizing: border-box; position: fixed; left:50%; top: 50%; transform: translate(-50%, -50%);}
	  
	  input{width: 100%; background: none; border: 1px solid #fff; border-radius:3px; padding:6px 15px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px;}
	  
	   ::placeholder{color: #fff;}
      </style>
	
<body>	
	  <div class="form-wrap">
      <form method="post">

	   <input type="text"  maxlength="50" placeholder="NAME">
	   
       <input type="text" placeholder="AGE">
       <input type="date" placeholder="DOB">
       <input type="email" placeholder="EMAIL-ID">
       <input type="password" placeholder="PASSWORD">
       <input type="password" placeholder="RESET-PASSWORD">
       
	   <input type="image" src="btn.png" width="50" height="100"> 

      </form>
      </div>
</body>
</html>
